<body>

  <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="navLogo" src="indexAssets/logo.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
             <button type="button" id="signUpLogIn" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Sign Up/Log In</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- background video -->
    <div>
      <video autoplay loop id="video-background" plays-inline>
          <source src="indexAssets/background.mp4" type="video/mp4">
      </video>
    </div>

  <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
     <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <center></center><div class="modal-content">
      <div class="modal-header">
   
      <center><img class="modalNav" src="indexAssets/logo.png"></center>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">

        <!-- sign up -->
        <div class="col-md-6">
          <div class="left-container">
        <div class="sectionTitle">Sign Up</div>
        <div id="inputValidationMessageSU" class="error"></div>
        <form>
            <label for="name">Name</label>
            <input type="name" id="txtName"><br>
        </form>
        <form>
            <label for="email">Email</label>
            <input type="email" id="txtEmail"><br>
        </form>
        <form>
            <label for="password">Password</label>
          <input type="password" id="txtPassword"><br>
        </form>
        <form>
            <label for="zipCode">Zip Code</label>
          <input type="zipCode" id="txtZipCode"><br>
        </form>
        <div class="modal-footer">
          <button type="button" id="btnSignUpVerify" class="btn btn-default">Verify</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" id="btnSignUpSubmit" class="btn btn-default">Submit</button>
        </div>
        </div>
      </div>
        <!-- end sign up -->

        <!-- log in -->
        <div class="col-md-6">
          <div class="sectionTitle">Log In</div>
          <div id="inputValidationMessageLI" class="error"></div>
          <form id="search-form">
            <label for="email">Email</label>
            <input type="email" id="txtEmailLogIn"><br>
          </form>
          <form id="search-form">
            <label for="password">Password</label>
            <input type="password" id="txtPasswordLogIn"><br>
          </form>
          <div class="modal-footer">
            <button type="button" id="btnLogInVerify" class="btn btn-default">Verify</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" id="btnLogInSubmit" class="btn btn-default">Submit</button>
          </div>
        </div>
    </div>

  </div>
  <!-- end modal -->

  
    

    <script src="indexAssets/modal.js"></script>
</body>

        <!-- Div for Chart.js insertion -->    
      <center>
        <div class="container">
          <div class="row">
            <div class="col-lg-2 my-6">
              </div>
            </div>
            <div class="col-lg-6 my-6">
              <div id="chart-div" class="thumbnail">
                <canvas id="myChart" width="400" height="400"></canvas>
                <script>
                  var sad=0;
                  var happy=0;
                  var focus=0;
                  var exercise=0;
                  $("#sad").on("click",function(){
                    3 * sad++;
                    chartGenerator();
                  });
                  $("#happy").on("click",function(){
                    6 * happy++;
                    chartGenerator();
                  });
                  $("#focus").on("click",function(){
                    2 * focus++;
                    chartGenerator();
                  });
                  $("#exercise").on("click",function(){
                    11 * exercise++;
                    chartGenerator();
                  });
              function chartGenerator(){
                var ctx = document.getElementById("myChart").getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ["Sad", "Happy", "Energetic", "Focused"],
                        datasets: [{
                            label: '# of Votes',
                            data: [sad, happy, exercise, focus],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:true
                                }
                            }]
                        }
                    }
                 });
                 }



           
                </script>
                
              </div>
            </div>

              </div>
